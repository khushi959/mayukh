<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Bits and Bytes</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <!-- Website Name -->
    <h1 class="website-name">Hostel Bits and Bytes</h1>

    <!-- Login / Sign Up Box -->
    <div class="container">
        <!-- Login Form -->
        <form id="login-form" class="form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <div class="show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                    
                
                </div>
            </div>
            <button type="submit" class="submit-btn">Login</button>

            <p class="form-footer">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="form hidden">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Choose a password" required>
                <div class="show-password">
                    <input type="checkbox" id="show-signup-password">
                    <label for="show-signup-password">Show Password</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
            <p class="form-footer">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
